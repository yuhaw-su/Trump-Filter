<!-- -
Safespace - Options Page

Allows user to adjust filtration settings.
 -->
<!DOCTYPE html>
<html>
<head>
	<title>Options for Safespace</title>
	<script type="text/javascript" src="js/analytics.js"></script>
</head>
<body>
	<div id="container">
		<div id="filtersettings" class="contentContainer">
			<h2>Filter Sensitivity</h2>
		</div>
    <div id="options">
      <select id="selectedFilter">
        <option value="justtext">Just text</option>
        <option value="default">Default</option>
        <option value="extreme">Extreme</option>
      </select>
      <div id="saveMessage"></div>
    </div>
		<div id="stats" class="contentContainer">
			<h4>Pages filtered: <span id="pagecount"></span></h4>
			<h4>Unsafe things removed: <span id="unsafeThingCount"></span></h4>
			<form>
			  Remove: <input type="text" name="thingToRemove" id="thingToRemove">
			  <input type="submit" value="Be gone." id="submitButton">
			</form>
			<h4 id="restrictingHeader">Restricting: </h4>
			<ul id="filters"></ul>
			<div id="maxMessage"></div>
		</div>
		<div id="footer">
			<!--<p>This work is licensed under <a
        href="http://www.gnu.org/licenses/gpl.html">GPLv3</a>. Created by <a
      	href="http://brooklynhacker.com">Rob Spectre</a>. Lovingly crafted in Brooklyn, NY.
				Graciously adapted for HackISU Spring 2017.</p>-->
			<p>HackISU submission by R. Su, S. Glenn, and K. Christiansen.</p>
			<button type="button" id="clearButton">Clear Safespace</button>
			<div id="clearMessage"></div>
		</div>
	</div>
	<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
